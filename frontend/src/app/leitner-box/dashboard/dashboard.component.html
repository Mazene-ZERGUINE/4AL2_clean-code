<ng-container *ngIf="allCards$ | async; let cards">
  <div class="m-2 dashboard d-flex flex-column">
    <h1>Hello Zakarya ! Are you ready to study ?</h1>
    <ng-container *ngIf="(gettingListStatus$ | async) === laodCardStatus.Success; else loading">
      <h3>Today {{ cards.length }} cards to study.</h3>

      <button mat-button class="bg-light-black text-white mb-4 w-25" (click)="handleClickAddList()">
        <span>add new list</span>
        <mat-icon>add</mat-icon>
      </button>

      <app-card-list-by-tag
        *ngFor="let cardsByTag of cardsByTag$ | async | keyvalue"
        [cardsByTag]="cardsByTag"
        [cards]="cards"
        class="w-100"
      ></app-card-list-by-tag>
    </ng-container>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
  </div>
</ng-container>
